<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left_side">
            <div class="header">
                <img src="./images/logo.svg" alt="Logo camp.in">
            </div>
            <div class="form_container">
                <div id="div_form">
                    <div class="tittle">
                        <div class="tittle_login">
                            <img src="./images/log-in.svg" alt="Login image">
                            <h2>Faça seu login</h2>
                        </div>
                        <p>Entre com suas informações de cadastro.</p>
                    </div>
                    <form>
                        <div class="input_group">
                            <label for="input_user">E-mail</label>
                            <div class="entry">
                                <img id="email_icon" src="./images/mail.svg" alt="E-mail image">
                                <input type="text" name="username" id="input_user" placeholder="Digite seu e-mail">
                            </div>
                        </div>
                        <div class="input_group">
                            <label for="input_password">Senha</label>
                            <div class="entry">
                                <img id="lock_icon" src="./images/lock.svg" alt="Password image">
                                <input type="password" name="password" id="input_password" placeholder="Digite sua senha">
                                <img id="eye" src="./images/eye.svg" alt="Eye image">
                            </div>
                        </div>
                        <div class="input_group">
                            <div class="checkbox_remember">
                                <div class="checkbox">
                                    <input type="checkbox" name="Lembre-me" id="remember_me">
                                    <label for="remember_me">Lembre-me</label>
                                </div>
                                <a href="#">Esqueci minha senha</a>
                            </div>
                        </div>
                        <div class="input_group">
                            <button><span>Entrar</span></button>
                            <p class="register">Não tem uma conta? <a href="#">Registre-se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="right_side">
            <div class="image_container"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
