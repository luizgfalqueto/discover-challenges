<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap" rel="stylesheet">
    <title>Social Tree</title>
</head>
<body>
    <main>
        <div class="container">
            <img class="profile-photo" src="http://picsum.photos/200/200" alt="Profile photo">
            <small>@instagram</small>

            <div class="links-container">
                <a class="links" href="#">Link 1</a>
                <a class="links" href="#">Link 2</a>
                <a class="links" href="#">Link 3</a>
                <a class="links" href="#">Link 4</a>
            </div>
            
            <ul>
                <li><a href="#"><img class="logo" src="./assets/twitter.svg" alt="Logo twitter"></a></li>
                <li><a href="#"><img class="logo" src="./assets/twitch.svg" alt="Logo twitch"></a></li>
                <li><a href="#"><img class="logo" src="./assets/instagram.svg" alt="Logo instagram"></a></li>
                <li><a href="#"><img class="logo" src="./assets/linkedin.svg" alt="Logo linkedin"></a></li>
                <li><a href="#"><img class="logo" src="./assets/github.svg" alt="Logo github"></a></li>
            </ul>
        </div>
    </main>
</body>
</html>
