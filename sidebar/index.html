<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sidebar</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar_content">
            <div class="logo_content">
                <div class="logo"><img src="./images/logo.svg" alt=""></div>
                <div id="btn_menu">
                    <a href="#">
                        <img src="./images/menu.svg" alt="Menu">
                    </a>
                </div>
            </div>
            <div class="nav_list">
                <ul>
                    <li class="li_search">
                        <a id="btn_search" href="#"><img src="./images/search.svg" alt="Logo search"></a>
                        <input type="text" placeholder="Search">
                        <span class="legend">Search</span>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/grid.svg" alt="Logo dashboard">
                            <div class="link_name">Dashboard</div>
                        </a>
                        <span class="legend">Dashboard</span>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/pet.svg" alt="Logo pets">
                            <div class="link_name">Pets</div>
                        </a>
                        <span class="legend">Pets</span>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/user.svg" alt="Client logo">
                            <div class="link_name">Clientes</div>
                        </a>
                        <span class="legend">Clientes</span>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/vet.svg" alt="Vets logo">
                            <div class="link_name">Vets</div>
                        </a>
                        <span class="legend">Vets</span>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/settings.svg" alt="Setting logo">
                            <div class="link_name">Ajustes</div>
                        </a>
                        <span class="legend">Ajustes</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="profile_content">
            <div class="profile_photo_details">
                <div class="profile_photo">
                    <img src="./images/photo.jpg" alt="Photo profile">
                </div>
                <div class="profile_details">
                    <div class="name">Eleanor Pena</div>
                    <div class="job">Veterin√°ria</div>
                </div>
            </div>
            <div id="btn_logout">
                <a href="#">
                    <img src="./images/log-out.svg" alt="Logout logo">
                </a>
            </div>
        </div>
    </div>
    <div class="container">Dashboard</div>

    <script>
        const btn_menu = document.querySelector('#btn_menu')
        const sidebar = document.querySelector('.sidebar')
        const btn_search = document.querySelector('#btn_search')

        const Modal = {
            flagMenu() {
                sidebar.classList.toggle('short')
            },

            flagSearch() {
                if(sidebar.classList.contains('short')) {
                    sidebar.classList.remove('short')
                }
            }
        }

        btn_menu.addEventListener('click', Modal.flagMenu)
        btn_search.addEventListener('click', Modal.flagSearch)
    </script>
</body>
</html>
