<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Sidebar</title>
</head>
<body>
    <aside class="sidebar">
        <div class="logo_content">
            <img class="logo" src="./images/logo.svg" alt="Logo Vet">
            <img src="./images/menu.svg" alt="Menu">
        </div>

        <div class="nav">
            <ul class="nav_list">
                <li>
                    <img src="./images/search.svg" alt="Grid dashboard">
                    <input type="text" placeholder="Buscar">
                </li>
                <li>
                    <a href="#">
                        <img src="./images/grid.svg" alt="Grid dashboard">
                        <span class="name_link">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/pet.svg" alt="Pet link">
                        <span class="name_link">Pets</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/user.svg" alt="Cliente link">
                        <span class="name_link">Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/vet.svg" alt="Vet link">
                        <span class="name_link">Vets</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/settings.svg" alt="Settings">
                        <span class="name_link">Settings</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="profile_content">
            <div class="profile_img">
                <!-- <img src="./images/photo.jpg" alt="Photo profile"> -->
            </div>
            <div class="progile_details">
                <div class="vet_name">Eleanor Pena</div>
                <div class="vet_job">VeterinÃ¡ria</div>
            </div>
            <img src="./images/log-out.svg" alt="Logout">
        </div>
    </aside>
</body>
</html>
