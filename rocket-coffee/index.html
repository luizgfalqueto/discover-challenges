<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->

    <!-- Fonts -->

    <!--   ASIDE   -->

        <ul>
            <li class="li_menu"><a href="#">Home</a></li>
