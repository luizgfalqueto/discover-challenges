<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comming soon</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="div_content">
                <h1>READY TO LAUNCH IN...</h1>

                    <span>Horas</span>
                    <span>Minutos</span>
                    <span>Segundos</span>
                </div>
                <div class="div_countdown"></div>
                <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button id="button_inscription">Inscreva-se</button>
            </div>
            <div class="div_rocket">
                <img src="./images/rocket.svg" alt="Rocket image">
            </div>
            <div class="div_waves">
                <img src="./images/top-image.svg" alt="Top wave">
                <img src="./images/bottom-image.svg" alt="Bottom wave">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
